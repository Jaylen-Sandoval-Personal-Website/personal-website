<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Portfolio</a>
    
        <i class='bx bx-menu' id="menu-icon"></i>
        <nav class="navbar">
            <a href="html1.html">Home </a>
            <a href="about.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>
    <section class="contact" id="contact">
        <h2 class="heading">Contact <span>Me!</span></h2>

        <form action="#" id="form">
            <div class="input-box">
                <input type="text" placeholder="Full Name" required="required">
                <input type="email" placeholder="Email Address" required="required">
            </div>
            <div class="input-box">
                <input type="number" placeholder="Mobile Number" required="required">
                <input type="text" placeholder="Email Subject">
            </div>
            <textarea name="" id="" cols="30" rows="10" placeholder="Your Message"></textarea>
            <input type="submit" value="Send Message" id="submit" class="btn">
        </form>
    </section>
</body>
<script src="javascript.js"></script>
</html>
